<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <title>MKT_NEUROPHET SCALE MRA</title>
</head>

<body>
    <header class="access-bar">
        <div class="logo">
            <img src="img/Product Logo.png" />
        </div>

        <div class="window-controls">
            <img src="img/windowbtn.png" />
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="logo-section">
                <img src="img/Product Logo2.png" alt="Product Logo" style="transform: scale(1.2); margin: 1rem;">
            </div>
            <input type="password" class="login-input-field" placeholder="Password" id="passwordInput" />
            <button class="start-button" onclick="togglePasswordVisibility()">Start</button>
            <ul class="instructions">
                <li>Do not share the password with any other authorized persons.</li>
                <li>If you forget your password, contact a service representative.</li>
            </ul>
        </div>
    </main>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.value === '1111') {
                document.body.style.opacity = '0';
                setTimeout(() => window.location.href = 'mainpage.html', 500);
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>


</html>
