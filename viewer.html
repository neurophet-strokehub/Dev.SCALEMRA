<!DOCTYPE html>
<html lang="en" class="animated fadeIn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT_NEUROPHET SCALE MRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">
    <link rel="stylesheet" href="css/viwer-style.css">
</head>

<body>
    <div class="loader"></div>
    <header class="access-bar">
        <div class="access-bar-leftside">
            <h1 class="page-title">Analysis viewer</h1>
        </div>
        <div class="access-bar-rightside">
            <button class="close-button" onclick="closeAndRedirect()">
                <img src="img/Button (2).png" style="background-color: transparent;" alt="close">
            </button>
        </div>
    </header>
    <main class="main-content">
        <aside class="left-panel">
            <section class="patient-info">
                <h1>Patient Demographics</h1>
                <dl class="info-grid">
                    <div class="info-item">
                        <dt>Patient ID</dt>
                        <dd>202111220000001</dd>
                    </div>
                    <div class="info-item">
                        <dt>Patient Name</dt>
                        <dd>PT00001</dd>
                    </div>
                    <div class="info-item">
                        <dt>Date of Birth (Age)</dt>
                        <dd>1980-01-01 (45)</dd>
                    </div>
                    <div class="info-item">
                        <dt>Sex</dt>
                        <dd>Male</dd>
                    </div>
                </dl>
            </section>
            <hr class="divider">
            <section class="image-info">
                <h2>Image Information</h2>
                <dl class="info-grid">
                    <div class="info-item">
                        <dt>Scan Date (Age)</dt>
                        <dd>2023-01-10 (44)</dd>
                    </div>
                    <div class="info-item">
                        <dt>Memo</dt>
                        <dd>
                            sample data
                            <button class="edit-btn"><img src="img/icon_Edit.png" alt="Edit"></button>
                        </dd>
                    </div>
                </dl>
            </section>
            <hr class="divider">
            <section class="analysis-summary">
                <h2>Analysis Summary</h2>
                <div class="info-item">
                    <dt>Aneurysms Suspected</dt>
                    <dd>3</dd>
                </div>
                <button class="view-details-btn">View Details</button>
            </section>
            <hr class="divider">
            <section class="visualization">
                <h2>Visualization</h2>
                <button class="reset-btn">
                    <img src="img/icon_Reset.png" alt=""> Reset
                </button>
                <div class="visibility-controls">
                    <!-- Visibility control items -->
                </div>
            </section>
        </aside>
        <aside class="right-panel">
            <section class="viewer-switch">
                <div class="radio-wrapper-20">
                    <label for="tab-image">
                        <input id="tab-image" type="radio" name="viewer-tabs" checked>
                        <span class="name">
                            <img src="img/icon_Viewer.png" alt="Image icon" class="tab-icon"> Image
                        </span>
                    </label>
                    <label for="tab-report">
                        <input id="tab-report" type="radio" name="viewer-tabs">
                        <img src="img/icon_reports.png" alt="image icon" class="tab-icon"> Report
                    </label>
                </div>
            </section>

            <section class="viewer">
                <div class="pacs-viewer">
                    <div class="image-grid">
                        <div class="image-container axial">
                            <img src="img/axial.png" alt="Axial View" id="axial-view" class="view-image">
                        </div>
                        <div class="image-container sagittal-coronal">
                            <div class="image-container sagittal">
                                <img src="img/sagittal.png" alt="Sagittal View" id="sagittal-view" class="view-image">
                            </div>
                            <div class="image-container coronal">
                                <img src="img/coronal.png" alt="Coronal View" id="coronal-view" class="view-image">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Section -->
                <div class="pdf-viewer" id="pdf-viewer" style="display: none;">
                    <iframe src="path/to/your-report.pdf" width="100%" height="600px" style="border: none;"></iframe>
                </div>
            </section>
        </aside>
    </main>


    <script>
        // Close and redirect function
        function closeAndRedirect() {
            F
            const body = document.body;
            const loader = document.querySelector('.loader');
            body.classList.add('fade-out');
            setTimeout(() => {
                loader.style.display = 'block';
                setTimeout(() => {
                    loader.classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'mainpage.html';
                    }, 500);
                }, 50);
            }, 500);
        }

        // Event listener to switch between Image and Report
        document.getElementById('tab-image').addEventListener('change', function () {
            if (this.checked) {
                // Show images and hide report content
                document.querySelector('.pacs-viewer').style.display = 'block';
                document.getElementById('report-content').style.display = 'none';
            }
        });

        document.getElementById('tab-report').addEventListener('change', function () {
            if (this.checked) {
                // Show report content and hide images
                document.querySelector('.pacs-viewer').style.display = 'none';
                document.getElementById('report-content').style.display = 'block';
            }
        });
    </script>

</body>

</html>
