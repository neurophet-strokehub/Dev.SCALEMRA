<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROPHET SCALE MRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">
    <style>
        :root {
            --base-bg: #282828;
            --base-panel: #383838;
            --text-white: #ffffff;
            --primary-color: #1077fe;
            --divider-color: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: "Spoqa Han Sans Neo", sans-serif;
            background-color: var(--base-bg);
        }

        .access-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 55px;
            background-color: transparent;
            color: var(--text-white);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 20%;
            /* Set width to 50% of the container */
            background-color: var(--base-panel);
            padding: 20px;
            overflow-y: auto;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow-y: auto;
        }

        .viewer {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: stretch;
            /* Stretch items to fill the height */
        }

        /* For the image grid */
        .image-grid {
            display: flex;
            flex-direction: row;
            /* Keep images side by side */
            gap: 10px;
            /* Space between images */
            height: 100%;
            align-items: stretch;
            /* Stretch images to fill the height */
            width: 100%;
            /* Ensure it takes up full width of the container */
        }

        /* For each image container */
        .image-container {
            display: flex;
            justify-content: center;
            /* Horizontally center the image */
            align-items: center;
            /* Vertically center the image */
            overflow: hidden;
            /* Ensure no overflow of images */
            height: 100%;
            /* Ensure the container takes up the full height */
            width: 33.33%;
            /* Each image container takes up 1/3 of the available width */
        }

        /* For images inside containers */
        .image-container img {
            width: 100%;
            /* Image width takes up full container width */
            height: 100%;
            /* Image height takes up full container height */
            object-fit: cover;
            /* Ensure the image covers the area while maintaining aspect ratio */
            object-position: center;
            /* Center the image within the container */
        }


        /* Column for stacking images vertically in the right panel */
        .image-grid-column {
            display: flex;
            flex-direction: column;
            /* Stack images vertically */
            gap: 10px;
            /* Space between stacked images */
            height: 100%;
            /* Stretch images to fill the height of the container */
        }

        .image-container {
            height: 100%;
            /* Stretch each image container to fill height */
            width: 50%;
            /* Ensure each image takes up half of the right section */
        }

        .viewer-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--base-panel);
            padding: 10px 0;
        }

        .viewer-switch label {
            cursor: pointer;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            color: var(--text-white);
            transition: all 0.3s ease;
        }

        .viewer-switch input[type="radio"] {
            display: none;
        }

        .viewer-switch input[type="radio"]:checked+label {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        h1,
        h2 {
            color: var(--text-white);
            margin: 0 0 10px;
        }

        dt {
            font-weight: bold;
            color: var(--text-white);
        }

        dd {
            margin: 0 0 10px;
            color: var(--text-white);
        }

        .divider {
            border: 0;
            border-top: 1px solid var(--divider-color);
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: auto;
            }

            .right-panel {
                height: auto;
            }

            .image-grid {
                flex-direction: column;
                /* Stack images vertically on mobile */
            }

            .image-container {
                margin-bottom: 10px;
                /* Add some space between stacked images */
            }
        }


        h1 {
            font-size: 20px;
        }

        h2 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="access-bar">
        <h1>ANALYSIS VIEWER</h1>
        <button class="btn btn-close" style="color: white; scale: 1.2;">X</button>
    </header>
    <main class="main-content">
        <!-- Left Panel -->
        <aside class="left-panel">
            <section>
                <h1>Patient Demographics</h1>
                <dl>
                    <div>
                        <dt>Patient ID</dt>
                        <dd>202111220000001</dd>
                    </div>
                    <div>
                        <dt>Patient Name</dt>
                        <dd>PT00001</dd>
                    </div>
                    <div>
                        <dt>Date of Birth (Age)</dt>
                        <dd>1980-01-01 (45)</dd>
                    </div>
                    <div>
                        <dt>Sex</dt>
                        <dd>Male</dd>
                    </div>
                </dl>
            </section>
            <hr class="divider">
            <section>
                <h2>Image Information</h2>
                <dl>
                    <div>
                        <dt>Scan Date (Age)</dt>
                        <dd>2023-01-10 (44)</dd>
                    </div>
                    <div>
                        <dt>Memo</dt>
                        <dd>Sample data</dd>
                    </div>
                </dl>
            </section>
            <hr class="divider">
            <section>
                <h2>Analysis Summary</h2>
                <dl>
                    <div>
                        <dt>Aneurysms Suspected</dt>
                        <dd>3</dd>
                    </div>
                </dl>
                <button class="btn btn-primary w-100 mt-2">View Details</button>
            </section>
        </aside>

        <!-- Right Panel -->
        <aside class="right-panel">
            <section class="viewer-switch">
                <input type="radio" id="tab-image" name="tab" checked>
                <label for="tab-image">Image</label>
                <input type="radio" id="tab-report" name="tab">
                <label for="tab-report">Report</label>
            </section>

            <section class="viewer">
                <div class="image-grid">
                    <!-- Left Column: Only Axial View -->
                    <div class="image-container">
                        <img src="img/Axial.png" alt="Axial View">
                    </div>

                    <!-- Right Column: Coronal and Sagittal Views side by side -->
                    <div class="image-container" >
                        <div class="image-grid-column">
                            <div class="image-container">
                                <img src="img/coronal.png" alt="Coronal View" style="scale: 1.5">
                            </div>
                            <div class="image-container">
                                <img src="img/sagittal.png" alt="Sagittal View" style="scale: 1.5">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    </main>
</body>

</html>
