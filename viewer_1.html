    <style>
        .radio-wrapper {
            box-sizing: border-box;

        .radio-inputs {
            background: rgba(255, 255, 255, 0.10);

        }

        .radio-inputs label {
            flex: 1;
            text-align: center;

        }

        .radio-inputs label input {
            display: none;
        }

        .radio-label {
            display: flex;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.90);
            /* 스위치와 일치하는 색상 */
            transition: all 0.15s ease-in-out;
        }

        .radio-inputs label input:checked+.radio-label {
            background-color: rgba(255, 255, 255, 0.20);

            font-weight: 600;

        }

        .common-detail {
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
        }

        /* 레이아웃 및 기본 스타일 */
        html,

            height: 100vh;
            flex-direction: column;
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: 'Spoqa Han San', sans-serif;
        }

        .header {
            position: fixed;
            display: flex;
            top: 0;
            width: 100%;
            height: 48px;
            padding: 0 20px;
            justify-content: space-between;
            align-items: center;
            background-color: #282828;
            box-sizing: border-box;
            z-index: 1000;
        }

        main {
            display: flex;
            width: 100%;
            height: calc(100vh - 48px);
            margin-top: 48px;
        }

        .main-leftpannel,
        .main-Rt {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .main-leftpannel {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 5px;
        }

        .main-Rt {
            flex: 7.5;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 5px;
        }

        .Rt-top {
            flex: .5;
            background-color: black;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: stretch;
            display: flex;
        }

        .Rt-bottom {
            flex: 9;
            background-color: black;
            padding: 0;
            /* 패딩을 제거하여 이미지가 화면 하단까지 차지하게 합니다. */
            position: relative;
            /* 자식 요소를 절대 위치로 배치할 수 있게 합니다. */
        }

        .Rt-bottom img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 가로 길이를 100%로 설정하여 컨테이너에 맞게 확장합니다. */
            height: 100%;
            /* 세로 길이를 100%로 설정하여 컨테이너에 맞게 확장합니다. */
            object-fit: cover;
            /* 이미지의 비율을 유지하면서 가로와 세로를 채웁니다. */
        }

        .left-top {
            flex: 7;
            background-color: #383838;
            padding: 1rem;
        }

        .left-bottom {
            flex: 3;
            background-color: #383838;
            padding: 1rem;
        }

        .main-rightviewer {
            flex: 7.5;
            background-color: #383838;
        }

        .h1 {
            color: #FFF;
            font-size: 18px;
            font-weight: 700;

        }

        .text {

        .container {

        .visibility {

            align-items: left;
            justify-content: space-between;

        .info {
            flex: 8;

        }

        .numeric-editor {

        }

        .toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            /* 내용과 숫자 편집기 사이의 간격을 조정합니다. */
        }

        .numeric-editor {
            display: flex;
            align-items: center;
            gap: 5px;
            /* 버튼과 입력 필드 사이의 간격을 조절합니다. */
        }

        .editor-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin: 0 2px;
            /* 버튼과 입력 필드 사이의 간격 조절 */
        }

        .editor-btn i {
            font-size: 16px;
            /* 아이콘 크기 조정 */
            color: white;
        }

        .value {
            font-size: 14px;
            color: white;
            width: 50px;
            /* 인풋 필드 크기 조정 */
            text-align: right;
            /* 숫자를 오른쪽으로 정렬합니다. */
        }

        .value input {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.60);
            color: white;
            font-size: 14px;
            text-align: right;
            /* 숫자를 오른쪽으로 정렬합니다. */
        }

        .svg-highlight {
            color: white;
            /* 보라색 */
            background-color: rgba(155, 89, 182, 0.1);
            /* 보라색 배경색 */
            border-radius: 4px;
            /* 둥근 모서리 */
            padding: 4px;
            /* 아이콘 주변 여백 */
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            /* 보라색 그림자 */
            transition: all 0.5s ease;
            /* 애니메이션 효과 */
            animation: sparkle 1.5s infinite;
            /* 반짝이는 애니메이션 */
        }

        .svg-highlight:hover {
            color: red;
            /* 마우스 오버 시 색상 변화 */
            background-color: rgba(241, 238, 238, 0.2);
            /* 마우스 오버 시 배경색 변화 */
            transform: scale(1.5);
            /* 크기 증가 */
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
            /* 보라색 그림자 강화 */
            animation: sparkle 1s infinite;
            /* 마우스 오버 시 반짝이는 애니메이션 속도 변경 */
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 8px red;
                /* 기본 보라색 그림자 */
                transform: scale(1);
                /* 기본 크기 */
            }

            50% {
                box-shadow: 0 0 16px red;
                /* 강화된 보라색 그림자 */
                transform: scale(1.1);
                /* 약간의 확대 */
            }

            100% {
                box-shadow: 0 0 8px red;
                /* 기본 보라색 그림자 */
                transform: scale(1);
                /* 기본 크기 */
            }
        }

            flex: 9;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;

         #dicom-container {

<script>
window.onload = function() {
    // 왼쪽 영역 (Axial 이미지들)
    const dicomLeft = document.getElementById('dicom-left');
    // 오른쪽 영역 (Coronal, Sagittal 이미지들)
    const dicomRightTop = document.getElementById('dicom-right-top');
    const dicomRightBottom = document.getElementById('dicom-right-bottom');

    // 왼쪽의 Axial 이미지 경로 범위
    for (let i = 1; i <= 36; i++) {
        const img = document.createElement('img');
        img.src = `src/img/dcm_01/axial/axial${i.toString().padStart(4, '0')}.png`;
        img.alt = `Axial ${i}`;
        img.style.width = '50%';  // 부모에 맞게 크기 조정
        img.style.height = 'auto'; // 비율 유지
        dicomLeft.appendChild(img);
    }

    // 오른쪽의 Coronal 이미지 경로 범위
    for (let i = 240; i <= 290; i++) {
        const img = document.createElement('img');
        img.src = `src/img/dcm_01/coronal/coronal${i.toString().padStart(4, '0')}.png`;
        img.alt = `Coronal ${i}`;
        img.style.width = '50%';  // 부모에 맞게 크기 조정
        img.style.height = 'auto'; // 비율 유지
        dicomRightTop.appendChild(img);
    }

    // 오른쪽의 Sagittal 이미지 경로 범위
    for (let i = 220; i <= 250; i++) {
        const img = document.createElement('img');
        img.src = `src/img/dcm_01/sagittal/sagittal${i.toString().padStart(4, '0')}.png`;
        img.alt = `Sagittal ${i}`;
        img.style.width = '50%';  // 부모에 맞게 크기 조정
        img.style.height = 'auto'; // 비율 유지
        dicomRightBottom.appendChild(img);
    }
};


</script>
