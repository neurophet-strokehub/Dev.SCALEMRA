        .svg-highlight {
            color: white;
            /* 보라색 */
            background-color: rgba(155, 89, 182, 0.1);
            /* 보라색 배경색 */
            border-radius: 4px;
            /* 둥근 모서리 */
            padding: 4px;
            /* 아이콘 주변 여백 */
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            /* 보라색 그림자 */
            transition: all 0.5s ease;
            /* 애니메이션 효과 */
            animation: sparkle 1.5s infinite;
            /* 반짝이는 애니메이션 */
        }

        .svg-highlight:hover {
            color: red;
            /* 마우스 오버 시 색상 변화 */
            background-color: rgba(241, 238, 238, 0.2);
            /* 마우스 오버 시 배경색 변화 */
            transform: scale(1.5);
            /* 크기 증가 */
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
            /* 보라색 그림자 강화 */
            animation: sparkle 1s infinite;
            /* 마우스 오버 시 반짝이는 애니메이션 속도 변경 */
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 8px red;
                /* 기본 보라색 그림자 */
                transform: scale(1);
                /* 기본 크기 */
            }

            50% {
                box-shadow: 0 0 16px red;
                /* 강화된 보라색 그림자 */
                transform: scale(1.1);
                /* 약간의 확대 */
            }

            100% {
                box-shadow: 0 0 8px red;
                /* 기본 보라색 그림자 */
                transform: scale(1);
                /* 기본 크기 */
            }

    <script>
        function toggleVisibility(button) {
            const icon = button.querySelector('img');
            const eyeOnSrc = 'src/img/eye-on.png';
            const eyeOffSrc = 'src/img/eye-off.png';

            // 현재 아이콘의 src 속성을 가져옵니다.
            const currentSrc = icon.getAttribute('src');

            // 아이콘의 src 속성을 변경합니다.
            if (currentSrc === eyeOnSrc) {
                icon.setAttribute('src', eyeOffSrc);
            } else {
                icon.setAttribute('src', eyeOnSrc);
            }
        }

        function changeValue(button, delta) {
            const valueInput = button.closest('.numeric-editor').querySelector('input');
            let currentValue = parseInt(valueInput.value, 10);
            currentValue += delta;
            valueInput.value = currentValue;
        }

        function updateValue(input) {
            // 입력된 값이 정수가 아닐 경우 0으로 설정
            if (isNaN(parseInt(input.value, 10))) {
                input.value = 0;
            }
        }
    </script>
    <script>
// Assuming your images are named axial0001.png, axial0002.png, ..., axial0160.png
const dicomLeft = document.querySelector('.dicom-left');

// Function to load images dynamically
function loadDicomImages() {
  const totalImages = 160; // Total number of images (axial0001.png to axial0160.png)
  for (let i = 1; i <= totalImages; i++) {
    // Pad the image index with leading zeros to match the naming convention
    const imageIndex = i.toString().padStart(4, '0');  // Pads to 4 digits
    const img = document.createElement('img');
    img.src = `src/img/dcm_01/axial/axial${imageIndex}.png`; // Path to your images
    img.alt = `Dicom Image ${imageIndex}`; // Alt text for accessibility
    dicomLeft.appendChild(img); // Add the image to the container
  }
}

// Call the function to load images when the page is ready
window.onload = loadDicomImages;


    </script>
